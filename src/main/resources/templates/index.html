<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 10px;
            cursor: pointer;
        }

        h2 {
            color: #343a40;
            text-align: left;
        }


        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff !important;
            color: white !important;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #ffc107 !important;
            color: black !important;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ffc107;
            color: black;
        }


    </style>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:insert="fragments/navbar.html"></header>

<div class="container mt-5">
    <!-- Home Button -->
    <div class="text-right">
        <a href="http://localhost:8080/project/add" class="btn home-btn">ADD PROJECT</a>
    </div>

    <!-- Page Content -->
    <h2 class="mb-4">Current Projects</h2>

    <div class="d-flex flex-wrap" id="taskContainer1">
        <!-- Thymeleaf Loop to Generate Projects -->
        <div class="col-md-4 d-flex mb-4" th:each="project : ${projectList}">
            <div class="card w-100">
                <div class="card-body">
                    <button class="btn btn-primary position-absolute" style="top: 10px; right: 10px;"
                            th:onclick="'window.location.href=\'/project/' + ${project.projectId} + '/tasks\''">
                        VIEW TASKS
                    </button>
                    <h5 class="card-title text-left" th:text="${project.title}">Project Title</h5>
                    <p><strong>Project ID:</strong>
                        <span th:text="${project.projectId}">Project ID</span>
                    </p>
                    <p><strong>Start Date:</strong>
                        <span th:text="${project.startDate}">Start Date</span>
                    </p>
                    <p><strong>End Date:</strong>
                        <span th:text="${project.endDate}">End Date</span>
                    </p>
                    <p><strong>Deadline:</strong>
                        <span th:text="${project.deadline}">Deadline</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
