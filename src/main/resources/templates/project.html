<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <a href="javascript:;" class="logo">
            <img th:src="@{/images/logo.svg}" alt="">
        </a>

        <div class="menuWrap">
            <ul class="menu">
                <li>
                    <a href="/">Freelance It</a>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/add/project">Add Project</a>
                </li>
                <li>
                    <a href="/add/task">Add Task</a>
                </li>
                <li>
                    <a href="/add/todo">Add ToDo</a>
                </li>
                <li>
                    <a href="/inprogress">In Progress</a>
                </li>

            </ul>
        </div>
        <div class="side-menu">
            <ul>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-bell"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-comment"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img th:src="@{/images/profile-img.jpg}" alt="">
                        <span>K.Anderson <i class="fa fa-chevron-down"></i></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu-Bar">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <h1>Add Project</h1>
    <form action="/CreateProject" method="post" class="needs-validation" th:object="${project}">
        <div class="mb-3">
            <label for="title" class="form-label">Project title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
            <div class="invalid-feedback"> Please provide a project title.</div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Project Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" th:field="*{startDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Project Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" th:field="*{deadline}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">Project End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" th:field="*{endDate}" class="form-control">
        </div>
        <button type="submit" class="btn btn-secondary">Add project</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
