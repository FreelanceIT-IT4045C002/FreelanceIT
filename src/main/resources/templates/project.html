<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <a href="javascript:;" class="logo">
            <img th:src="@{/images/logo.svg}" alt="">
        </a>

        <div class="menuWrap">
            <ul class="menu">
                <li>
                    <a href="/">Freelance It</a>
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/add/project">Add Project</a>
                </li>
            </ul>
        </div>
        <div class="side-menu">
            <ul>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-bell"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-comment"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img th:src="@{/images/profile-img.jpg}" alt="">
                        <span>K.Anderson <i class="fa fa-chevron-down"></i></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="menu-Bar">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <form action="/submit-project" method="post" class="needs-validation" novalidate>
        <div class="mb-3"><label for="projectName" class="form-label">Project title:</label> <input type="text"
                                                                                                    id="projectName"
                                                                                                    name="projectName"
                                                                                                    class="form-control"
                                                                                                    required>
            <div class="invalid-feedback"> Please provide a project title.</div>
        </div>
        <div class="mb-3"><label for="projectDescription" class="form-label">Project Description:</label> <textarea
                id="projectDescription" name="projectDescription" class="form-control" required></textarea>
            <div class="invalid-feedback"> Please provide a project description.</div>
        </div>
        <div class="mb-3"><label for="projectImage" class="form-label">Project Image:</label> <input type="file"
                                                                                                     id="projectImage"
                                                                                                     name="projectImage"
                                                                                                     class="form-control"
                                                                                                     accept="image/*">
        </div>
        <div class="mb-3"><label for="projectAssignee" class="form-label">Assigned to:</label> <input type="text"
                                                                                                      id="projectAssignee"
                                                                                                      name="projectAssignee"
                                                                                                      class="form-control"
                                                                                                      required>
            <div class="invalid-feedback"> Please provide a project Assignee.</div>
        </div>
        <button type="submit" class="btn btn-primary">Add project</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
